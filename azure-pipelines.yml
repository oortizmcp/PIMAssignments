trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'


- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'oo-azlabs'
    ScriptType: 'FilePath'
    ScriptPath: 'PSScripts/PIMRoles.ps1'
    ScriptArguments: '-subname $(subname) -testGroup $(testGroup) -appid $(appId) -tenantId $(tenantId) -secret $(secret)'
    azurePowerShellVersion: 'LatestVersion'